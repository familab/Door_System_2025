name: Refresh Badge CSV

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

env:
  GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write creds.json (if provided)
        run: |
          if [ -n "$GOOGLE_CREDS_JSON" ]; then
            echo "$GOOGLE_CREDS_JSON" > creds.json
          fi

      - name: Refresh badge CSV
        run: python scripts/refresh_badges.py

      - name: Commit refreshed CSV
        run: |
          git status --porcelain
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add google_sheet_data.csv
          git commit -m "chore: refresh badge CSV"
          git push
